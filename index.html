<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-world</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="pet-section">

        <!-- Nav bar section  -->
        <nav class="pet-container">
            <div class="img-container">
                <img src="img/Logo bg.png" alt="">
                <h3>PETWORLD</h3>
            </div>

            <div class="credential">
                <h3>Sign Up</h3>
                <button class="common-btn">Login</button>
            </div>
        </nav>

        <!-- content-container  -->
        <section class="main-content-container">
            <div class="content-container">

                <div class="content-writing">
                    <h1>Pet Store <br> & Beyond</h1>
                    <br>
                    <p>This is a sample landing page, created with Figma <br> and Anima. No coding involved.
                    </p>
                    <br>
                    <div class="content-button">
                        <button class="content-writing-button">Get Started</button>
                    </div>
                </div>

                <div class="content-img">
                    <img src="img/Image.png" alt="">
                </div>

            </div>
        </section>

    </header>


    <!-- main section starts 
     -->

    <main>
        <!-- video section  -->
        <section class="video-section">
            <div class="video-container">
                <video src="video/video.mp4" controls></video>
            </div>
        </section>

        <!-- logo section  -->
        <section class="logo-section">
            <div class="row">
                <img src="img/Nestle.png" alt="">
                <div class="apple">
                    <img src="img/Apple.png" alt="">
                </div>
                <img src="img/Beco.png" alt="">
                <img src="img/Amazon.png" alt="">


                <img src="img/Google.png" alt="">
                <img src="img/Walmart.png" alt="">
            </div>
        </section>


    </main>
</body>

</html>
